<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Chef | Chef @ Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chef @ Home</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="chefs.html">Browse Chefs</a>
      <a href="booking.html">Book Now</a>
    </nav>
  </header>

  <section>
    <h2>Book Your Chef</h2>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <label for="chef">Choose Chef:</label>
      <select id="chef" required>
        <option value="">-- Select a Chef --</option>
        <option value="Chef Rohan">Chef Rohan (Italian)</option>
        <option value="Chef Priya">Chef Priya (Indian & Mughlai)</option>
        <option value="Chef Alex">Chef Alex (Continental & BBQ)</option>
      </select>

      <label for="message">Special Requests:</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Chef @ Home | Made with ❤️ by Shlok Parekh</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
